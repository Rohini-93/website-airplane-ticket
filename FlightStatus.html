        <div class="myDiv2">

        <p><h4>Enter flight details to check your flight status.</h4></p><br><br>

        <input type="date" name="date"> <br><br><br>

        <input type="tel" id="flight-no." name="flight-no." placeholder="6E-Flight No.">

            <select name="seat no.">
